apiVersion: v1
kind: Service
metadata:
  name: sqlserver-book
spec:
  selector:
    app: sqlserver-book
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver-book
spec:
  selector:
    matchLabels:
      app: sqlserver-book
  replicas: 1
  template:
    metadata:
      labels:
        app: sqlserver-book
    spec:
      containers:
        - name: sqlserver
          image: mcr.microsoft.com/mssql/server:2022-latest
          ports:
            - containerPort: 1433
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_SA_PASSWORD
              value: "YourStrong@Passw0rd"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
